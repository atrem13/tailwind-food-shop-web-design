<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/styles.css">
</head>
<body>
    <!-- header section -->
    <header class="text-mypurple body-font bg-purple-50">
        <div class="py-5 px-24 container mx-auto flex flex-wrap flex-col md:flex-row items-center ">
            <a href="" class="title-font font-medium items-center font-bold text-2xl mb-5 my-auto">
                Expresso 
                <span class="text-myorange text-4xl ">.</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap text-base items-center justify-center mb-5 my-auto">
                <a href="" class="mr-5 hover:text-myorange">Home</a>
                <a href="" class="mr-5 hover:text-myorange">About</a>
                <a href="" class="mr-5 hover:text-myorange">Catalog</a>
                <a href="" class="mr-5 hover:text-myorange">Delivery</a>
                <a href="" class="mr-5 hover:text-myorange">Contact</a>
            </nav>
            <a href="" class="md:ml-10 items-center bg-mypurple py-2 px-6 rounded-full text-white hover:bg-myorange">Make an Order</a>
        </div>
    </header>   
    <!-- end of header section -->

    <!-- section hero -->
    <section class="body-font bg-purple-50">
        <div class="container mx-auto py-10 px-24 flex md:flex-row flex-col items-center">
            <div class="md:w-2/5 w-full flex flex-col md:text-left text-center ">
                <p class="text-mypurple text-4xl font-extrabold mb-8">Receive your<br>Food your<br><span class="text-myorange">Doorsteps</span>
                </p>
                <div class="w-min flex flex-row py-1 px-3 rounded-full bg-white shadow-lg items-center mx-auto md:mx-0">
                    <input type="text" name="" id="" class="border-none py-2 px-1" placeholder="Enter Pincode">
                    <div class="w-8 h-8 p-2 rounded-full bg-myorange">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-white">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="md:w-3/5 w-full">
                <img src="/assets/image/hero.svg" alt="" class="object-center object-cover rounded">
            </div>
        </div>
    </section>
    <!-- end section hero -->
</body>
